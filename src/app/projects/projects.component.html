<div class="w-screen">
  <gg-button-outline [text]="buttonText" class="flex px-40 justify-end"></gg-button-outline>
  <div class="flex flex-col justify-center py-10">
    <div class="flex flex-row flex-wrap gap-5">
      <!-- Show all projects as cards from db -->
      <gg-card
        *ngFor="let project of projectList$ | async"
        [cardTitle]="project.title"
        [cardCaption]="project.description"
        [cardId]="project.id!"
      ></gg-card>
    </div>
  </div>
</div>

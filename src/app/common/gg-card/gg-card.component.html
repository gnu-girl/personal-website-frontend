<div
  class="max-w-sm justify-end overflow-hidden rounded bg-primary-light bg-opacity-5 text-neutral shadow-2xl"
>
  <div class="relative cursor-pointer" (click)="deleteProject()">
    <div
      class="bg-red-100 absolute top-3 right-1 transform -translate-x-1 -translate-y-1 z-10 mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10"
      >
      <svg
        class="text-red-600 h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
        />
      </svg>
    </div>
    <img
      class="z-0 w-full"
      src="/assets/bg.jpg"
      alt="Sunset in the mountains"
    />
  </div>

  <div class="h-52 px-6 py-4">
    <gg-label-title title="{{ cardTitle }}"></gg-label-title>
    <gg-label-caption caption="{{ cardCaption }}"></gg-label-caption>
  </div>
  <div class="flex justify-end px-6 pb-2 pt-4">
    <button
      class="inline-flex items-center rounded bg-primary-light px-4 py-2 font-bold text-primary hover:bg-neutral"
    >
      <img class="mr-2 h-4 w-4" src="/assets/github-mark.svg" />
      <span>GitHub</span>
    </button>
  </div>
</div>
